<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>최애 뽀모도로</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4A5F7A',
              'primary-light': '#6B7FA0',
              'primary-dark': '#3A4F6A',
              accent: '#FF6B9D',
              'accent-soft': '#FFB3C7',
              background: '#F8FAFB',
              surface: '#FFFFFF',
              border: '#E2E8F0',
              'text-primary': '#2D3748',
              'text-secondary': '#718096',
              success: '#48BB78',
              warning: '#F6AD55',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.12s linear infinite',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0) translateY(0)' },
                '20%': { transform: 'translateX(-3px) translateY(1px) rotate(-1deg)' },
                '40%': { transform: 'translateX(3px) translateY(-1px) rotate(1deg)' },
                '60%': { transform: 'translateX(-3px) translateY(-1px) rotate(-0.5deg)' },
                '80%': { transform: 'translateX(3px) translateY(1px) rotate(0.5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFB;
        /* 더블 탭 줌 방지 */
        touch-action: manipulation;
      }
      .font-diary {
        font-family: 'Nanum Pen Script', cursive;
      }
      /* 전역 스크롤바 커스터마이징: 숨기는 대신 아주 얇고 투명하게 표시하여 UX 개선 */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(74, 95, 122, 0.15);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(74, 95, 122, 0.3);
      }
      /* 입력창 포커스 시 자동 확대 방지를 위해 모바일 브라우저 표준에 맞춘 설정 (강제 해제) */
      input, textarea {
        font-family: inherit;
      }
    </style>
